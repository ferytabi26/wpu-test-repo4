<!DOCTYPE html>
<html>
<head>
	<title>anonymousFunction</title>
</head>
<body>
<script type="text/javascript">
	const newVar = function(name){
		document.writeln(`hello ${name}`);
	}
	newVar("evita");

	function giveMeName(parameter1){
		parameter1("evita");
	}
	//jika fungsinya belum dibuat,maka bisa langsung dibuat didalam parameter tanpa memberi nama dahulu(anonymous function), atau functionnya sangat simple maka bisa langsung saja buat functionnya di parameter
	giveMeName(function(name){
		document.writeln(`<p> Hallo ${name} </p>`);
	})

	/////////////////////////////////////////////
	function perkalian(a,b){
		return a*b;
	}
	function penjumlahan(a,b){
		return a+b;
	}

	function aritmetika(functionKali,fungsiJumlah,a,b){
		return functionKali(a,b)+fungsiJumlah(a,b);
	}
	
	document.writeln(`${aritmetika(perkalian,penjumlahan,7,10)}`);


</script>
</body>
</html>
